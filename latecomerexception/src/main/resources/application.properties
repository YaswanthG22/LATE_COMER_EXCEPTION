spring.application.name=latecomerexception

# ✅ Oracle Connection (correct)
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/orclpdb
spring.datasource.username=EMPLOYEE_USER
spring.datasource.password=emp123
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# ✅ Force Hibernate to use EMPLOYEE_USER schema
spring.jpa.properties.hibernate.default_schema=EMPLOYEE_USER

# ✅ Show SQL + values (for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ✅ Do not auto create/drop tables (use your existing ones)
spring.jpa.hibernate.ddl-auto=none

# ✅ File upload config
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ✅ Server
server.port=8080
